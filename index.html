<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>THE HOT 10</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1><a href="/">spotify</a></h1>
	<section>
		<div class="siteTitle">
			<h2>The Hot 10</h2>
			<p>Meet this week's most popular songs on Spotify chart.</p>
		</div>
		<div class="wrap">
			<div class="slideWrap">
				<div class="slidesample">
					<div class="rank">
						<div class="number"></div>
						<div class="box1"></div>
					</div>
					<div class="artistimg"></div>
					<div class="info">
						<div class="artist"></div>
						<div class="title"></div>
						<p class="desc"></p>
						<div class="box2"></div>
					</div>
					<div class="audio">
						<div class="playbtn">pause/play</div>
						<audio></audio>
					</div>
					<div class="bottom">
						<div class="albumartWrap">
							<div class="albumart"></div>
						</div>
						<div class="count">
							<div class="times"></div>
							<div class="listened">Listened</div>
						</div>
						<div class="box3"></div>
					</div>
				</div>
			</div>
			<div class="prevWrap">
				<a class="prev">Prev</a>
			</div>
			<div class="nextWrap">
				<a class="next">Next</a>
			</div>
			<div class="bg"></div>
		</div>
		<div class="chartList">
			<table>
				<tr class="chartsample">
					<td class="list-rank"></td>
					<td class="list-info">
						<span class="list-title"></span>
						<span class="list-artist"></span>
					</td>
					<td class="list-albumart"></td>
				</tr>
			</table>
		</div>
	</section>
	<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
	<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
	<script src="js/TweenMax.min.js" type="text/javascript"></script>
	<script src="js/jquery.parallax.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
